<meta charset="UTF-8">
<input/>
<button>Criptografar</button>
<button>Descriptografar</button>

<script>
    var input = document.querySelector("input")
    var button = document.querySelector("button")
   
    button.onclick = function criptografar(){
        var texto = input.value
        var textoCriptografado = texto.replace(/e/gi,"enter").replace(/i/gi,"imes").replace(/a/gi,"ai").replace(/o/gi,"ober").replace(/u/gi, "ufat")
        alert(textoCriptografado)
    } 
</script>
